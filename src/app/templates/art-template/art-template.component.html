<div class="container">
    <div class="row board">
        <div class="col-md-3">
            <div>
                <h2>{{Art.artName}}</h2>
                <br>
                <div *ngFor='let user of allMembers'>
                    <h4>{{user.role}} | {{user.username}}</h4>
                </div>
            </div>
        </div>

        <!-- <div class="col-md-1 vl"></div> -->

        <div class="col-md-9 vl">
            <div >
                <div class="row bottom">
                    <div class="col-md-3 graph">
                        <canvas baseChart
                            height="250" width="225"
                            [datasets]="ChartData1"
                            [labels]="ChartLabels1"
                            [options]="ChartOptions"
                            [legend]= true
                            [chartType]="ChartType1">
                        </canvas>
                    </div>
                    <div class="col-md-3 graph">
                        <canvas baseChart
                            height="250" width="225"
                            [datasets]="ChartData2"
                            [labels]="ChartLabels2"
                            [options]="ChartOptions"
                            [legend]= true
                            [chartType]="ChartType2">
                        </canvas>
                    </div>
                    <div class="col-md-3 graph">
                        <canvas baseChart
                            height="250" width="225"
                            [datasets]="ChartData3"
                            [labels]="ChartLabels3"
                            [options]="ChartOptions"
                            [legend]= true
                            [chartType]="ChartType3">
                        </canvas>
                    </div>
                    <div class="col-md-1">

                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-xs-12 info">
                                <p>PI Objectives Complete</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 info">
                                <p>Open defects</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
