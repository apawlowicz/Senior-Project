<div class="center">

  <!-- data-interval is the interval between slides 1000 = 1 second -->
  <div id="ART" class="carousel slide" data-interval="9000" data-ride="carousel">
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <canvas baseChart
          height="500px" width="500px"
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
  
      <div class="item">
        <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"></canvas>
      </div>
  
      <div class="item">
        <img src="https://picsum.photos/id/984/900/500" alt="New York">
      </div>
    </div>

    <div id="TEAM" class="carousel slide" data-interval="3000" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://picsum.photos/id/944/900/500" alt="New York">
        </div>
    
        <div class="item">
          <img src="https://picsum.photos/id/1011/900/500" alt="New York">
        </div>
    
        <div class="item">
          <img src="https://picsum.photos/id/984/900/500" alt="New York">
        </div>
      </div>
    </div>  
  
    <!-- Left and right controls -->
    <!-- <a class="left carousel-control" href="#ART" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#ART" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a> -->

  </div>

</div>



<div *ngFor='let team of teams$' style="text-align: center;">
    <h2>
        {{ team.teamId }} - {{ team.teamName }}
    </h2>
</div>
