<app-piechart></app-piechart>-->
<div class="center">

  <!-- data-interval is the interval between slides 1000 = 1 second -->
  <div id="ART" class="carousel slide outter" data-interval="9000" data-ride="carousel">
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <app-art-template
          [Art]="Art"

          [chartlabels1]="ArtLabels1"
          [chartdata1]="ArtData1"
          [charttype1]="ArtChart1"
          
          [chartlabels2]="ArtLabels2"
          [chartdata2]="ArtData2"
          [charttype2]="ArtChart2"

          [chartlabels3]="ArtLabels3"
          [chartdata3]="ArtData3"
          [charttype3]="ArtChart3">
        </app-art-template>
      </div>
  
      <div class="item">
        <img src="https://picsum.photos/id/984/900/500" alt="New York">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#ART" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#ART" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

  <div class="seperate"></div>

  <div id="TEAM" class="carousel slide inner" data-interval="3000" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#TEAM" data-slide-to="0" class="active"></li>
      <li data-target="#TEAM" data-slide-to="1"></li>
      <li data-target="#TEAM" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <app-team-template
          [TeamMembers]="teammembers"

          [chartlabels1]="TeamLabels1"
          [chartdata1]="TeamData1"
          [charttype1]="TeamChart1"
          
          [chartlabels2]="TeamLabels2"
          [chartdata2]="TeamData2"
          [charttype2]="TeamChart2"

          [chartlabels3]="TeamLabels3"
          [chartdata3]="TeamData3"
          [charttype3]="TeamChart3"

          [chartlabels4]="TeamLabels4"
          [chartdata4]="TeamData4"
          [charttype4]="TeamChart4">
        </app-team-template>
      </div>
  
      <div class="item">
        <img src="https://picsum.photos/id/1011/900/500" alt="New York">
      </div>
  
      <div class="item">
        <img src="https://picsum.photos/id/984/900/500" alt="New York">
      </div>
    </div>
  </div>  

</div>



<div *ngFor='let team of teams$' style="text-align: center;">
    <h2>
        {{ team.teamId }} - {{ team.teamName }}
    </h2>
</div>
